{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

    <section id="new-cars" class="featured-cars"  style="background-color: white;">
        <div class="container">
            <div class="section-header">
                <p> Music <span> Genre</span> App</p>
                <h2>Music Genre Chart of Data</h2>
            </div><!--/.section-header-->
            <div class="featured-cars-content">
                
                <head>
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <script type="text/javascript">
                google.charts.load("current", {packages:["corechart"]});
                google.charts.setOnLoadCallback(drawChart);
                function drawChart() {
                    var data = google.visualization.arrayToDataTable([
                    ['Task', 'Hours per Day'],
                    ['Blues',     100],
                    ['Classical',    100],
                    ['Country',     100],
                    ['Disco',    100],
                    ['Hiphop',     100],
                    ['Metal',    100],
                    ['Pop',    100],
                    ['Reggae',     100],
                    ['Rock',    100],
                    ]);

                    var options = {
                    title: '',
                    is3D: true,
                    };

                    var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
                    chart.draw(data, options);
                }
                
                </script>
                </head>
                <body>
                <h1 style="text-align: center;">The Amount of Dataset used in Graph format</h1>
                <center><div id="piechart_3d" style="width: 900px; height: 500px; "></div></center>
                </body>
                </html>   
            </div>  
        </div>
    </div>
</section>

{% endblock %}
